{% extends "base.html" %}

{% block content %}
<h2>Dashboard</h2>

<!-- Form to generate a new password -->
<form action="/generate" method="post">
    <label for="length">Password Length:</label>
    <input type="number" name="length" required>
    <input type="submit" value="Generate">
</form>

<!-- List of encrypted passwords -->
<h3>Your Encrypted Passwords:</h3>
<ul>
    {% for password in passwords %}
        <li><a href="/{{ password.id }}">{{ password.encrypted_password }}</a></li>
    {% endfor %}
</ul>

<!-- Decrypted password view -->
{% if decrypted_password %}
    <h3>Decrypted Password:</h3>
    <p>{{ decrypted_password }}</p>
{% endif %}
{% endblock %}
